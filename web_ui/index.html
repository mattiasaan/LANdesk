<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="./index-script.js"></script>
  <style>
    .home-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .home-card {
      text-decoration: none;
      background-color: #121212;
      border: 1px solid #161618;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .home-card h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #f0f0f0;
    }

    .home-card p {
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }

    .home-card:hover {
      transform: translateY(-5px);
      background-color: #1a1a1a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Home</h1>
    <div class="home-grid">
      <a href="tasks.html" class="home-card">
        <h2>Task</h2>
        <p>Gestisci le tue task</p>
      </a>
      <a href="note.html" class="home-card">
        <h2>Note</h2>
        <p>gestisci i tui appunti</p>
      </a>
      <a href="files.html" class="home-card">
        <h2>File</h2>
        <p>gestisci i tuoi file</p>
      </a>
    </div>
  </div>
</body>
</html>
