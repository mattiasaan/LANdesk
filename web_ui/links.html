<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestione link</title>
    <link rel="stylesheet" href="style.css" />
    <script src="links-script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="header-row">
        <button type="button" class="back-button" onclick="history.back()">
          Indietro
        </button>
        <h1>I tuoi link</h1>
      </div>

      <form id="link-form">
        <input type="text" id="link-title" placeholder="Titolo" required />
        <textarea id="link-description" placeholder="Link" required></textarea>
        
        <select id="link-category">
          <option value="">Seleziona categoria</option>
        </select>

        <input type="text" id="new-category" placeholder="Oppure nuova categoria" />

        <div class="resource-panel" id="resource-panel">
          <label>Categoria valida per</label>
          <div class="resource-options">
            <label><input type="checkbox" name="resource_types" value="links"> Link</label>
            <label><input type="checkbox" name="resource_types" value="notes"> Note</label>
            <label><input type="checkbox" name="resource_types" value="tasks"> Task</label>
            <label><input type="checkbox" name="resource_types" value="files"> File</label>
          </div>
        </div>
        <button type="submit">Salva Link</button>
      </form>

      <!-- Contenitore per le link -->
      <div class="data-container" id="data-container"></div>
    </div>
  </body>
</html>
