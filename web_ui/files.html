<html lang="it">
  <head>

    <title>Gestione FIles</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/files-script.js" defer></script>

  <body>
    <div class="container">
      <div class="header-row">
        <button type="button" class="back-button" onclick="history.back()">Indietro</button>

      </div>

    <form>

    </form>

      <div class="data-container" id="data-container"></div>
    </div>
